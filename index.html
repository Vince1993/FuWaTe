<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuWaTe</title>

    <link href="styles.css" rel="stylesheet" />
    <script src="jQuery/jq-dev.js"></script>
    <script src="javaScript.js" async></script>
</head>
<body>
    <header>
        <section class="header_items flex_row">
            <span id="trigram" class="margin10">&#9782;</span>
            <img id="logo" class="margin10" src="media/logo.png" alt="Das Logo von Fuwate in schwarz auf weißem Grund.">
        </section>
        <nav class="main_navigation">
            <div class="navigation_items">
                <a>Traingszeiten</a>
                <a>Nächstes Turnier</a>
                <a>Rangliste und Regelwerk</a>
                <a>Spielszenen</a>
            </div>
        </nav>

    <main>
        <img src="media/landing.png" class="full_width_image" alt="Einige Menschen spielen FuWaTe, ein Ball fliegt ins Bild.">
      
        <h2 class="center_text margin10">FuWaTe steht für <strong style="font-weight: 600;">Fußball Wand Tennis</strong></h2>
        <p class="center_text">Erfunden in einer Jonglier-Übungsgruppe in Hannover in den 90ern. Seit 2013 hat sich eine kleine Community rund um den Sport entwickelt. 
            <br><br>
            Aktuell gibt eine Spielstätte bei SG 74 in Hannover.
        </p>

        <iframe class="full_width_video" src="https://www.youtube.com/embed/dY_Jjny0LW4?si=EzGq88ZGVimCEfzp"
                title="Fuwate Demo" frameborder="0"
                allow="accelerometer; autoplay; mute; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>

    </main>
    <footer></footer>
